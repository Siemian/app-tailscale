# Build and push addon images to ghcr.io on push to main.
# Add this repo in Home Assistant and install the addon.
name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    name: ${{ matrix.slug }} ${{ matrix.arch }}
    runs-on: ${{ matrix.arch == 'aarch64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        # Temporarily only zigbee2mqtt armv7 for 32-bit bring-up; restore to:
        # slug: [tailscale, zigbee2mqtt]
        # arch: [amd64, aarch64, armv7]
        slug: [zigbee2mqtt]
        arch: [armv7]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set owner (lowercase for ghcr.io)
        id: owner
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Addon info
        id: info
        uses: frenck/action-addon-information@v1.4.2
        with:
          path: ${{ matrix.slug }}

      - name: Resolve BUILD_FROM
        id: from
        run: |
          from=$(yq -r ".build_from.${{ matrix.arch }}" "${{ matrix.slug }}/build.yaml")
          echo "from=$from" >> "$GITHUB_OUTPUT"
      - name: Set build date
        id: date
        run: echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Set BUILD_VERSION
        id: build_version
        run: |
          v="${{ steps.info.outputs.version }}"
          if [ -z "$v" ] && [ -f "${{ matrix.slug }}/config.json" ]; then
            v=$(jq -r '.version' "${{ matrix.slug }}/config.json")
          fi
          echo "version=${v:-edge}" >> "$GITHUB_OUTPUT"
          echo "Using BUILD_VERSION=${v:-edge}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.info.outputs.target }}
          file: ${{ steps.info.outputs.target }}/Dockerfile
          platforms: ${{ matrix.arch == 'amd64' && 'linux/amd64' || (matrix.arch == 'aarch64' && 'linux/arm64/v8' || 'linux/arm/v7') }}
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.owner }}/${{ matrix.slug }}/${{ matrix.arch }}:${{ github.sha }}
            ghcr.io/${{ steps.owner.outputs.owner }}/${{ matrix.slug }}/${{ matrix.arch }}:edge
          build-args: |
            BUILD_ARCH=${{ matrix.arch }}
            BUILD_FROM=${{ steps.from.outputs.from }}
            BUILD_VERSION=${{ steps.build_version.outputs.version }}
            BUILD_DATE=${{ steps.date.outputs.date }}
            BUILD_DESCRIPTION=${{ steps.info.outputs.description }}
            BUILD_NAME=${{ steps.info.outputs.name }}
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.repository }}
          cache-from: type=gha,scope=${{ matrix.slug }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.slug }}-${{ matrix.arch }}

  manifest:
    name: Manifest ${{ matrix.slug }}
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        slug: [zigbee2mqtt]
    permissions:
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push manifest (armv7 only for now)
        run: |
          owner="${{ github.repository_owner }}"
          owner="${owner,,}"
          slug="${{ matrix.slug }}"
          sha="${{ github.sha }}"
          docker buildx imagetools create -t "ghcr.io/${owner}/${slug}:${sha}" "ghcr.io/${owner}/${slug}/armv7:${sha}"
          docker buildx imagetools create -t "ghcr.io/${owner}/${slug}:edge" "ghcr.io/${owner}/${slug}/armv7:edge"