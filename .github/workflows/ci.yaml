---
name: CI

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

jobs:
  addon:
    name: CI ${{ matrix.slug }}
    strategy:
      fail-fast: false
      matrix:
        slug:
          - tailscale
          - zigbee2mqtt
    uses: ./.github/workflows/app-ci.yaml
    with:
      slug: ${{ matrix.slug }}
